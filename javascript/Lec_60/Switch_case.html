<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case</title>
</head>
<body>
    <script>
        const num = parseInt(prompt("enter number "));
        switch(num)
        {
            case 1 :
                document.write("one");
            break;
            case 1 :
                document.write("one");
            break;
            case 2:
                document.write("Two");
            break;
            case 3:
                document.write("Three");
            break;
            case 4:
                document.write("Four");
            break;
            case 5:
                document.write("Five");
            break;
            default:
                document.write("the number is not between 1 to 5");
            break;
        }
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEach</title>
</head>
<body>
    <h1>forEach</h1>
    <script>
        const arr = [1,2,3,4,5];
        let result =arr.forEach((element,index)=>
    {
        const ans = element*2;
        console.log(`element:${element}, index:${index}, anser:${ans}`)
    })
    console.log(`orginal array:${arr}`);
    console.log(`updated array:${result}`);

    </script>

    
</body>
</html>

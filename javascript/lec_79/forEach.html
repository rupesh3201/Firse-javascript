<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEach</title>
</head>
<body>
    <h1>forEach</h1>
    <script>
        const arr = ["A","B","C","D"];
        arr.forEach((element,index)=>
    {
        console.log(`element:${element}, index:${index}`)
    })
    </script>
    
</body>
</html>

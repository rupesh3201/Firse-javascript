<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call back function</title>
</head>
<body>
    <h1>Learning Call Back function</h1>
    <script>
        function sayHello()
        {
            console.log("Saying Hello");
        }
        function useEffect(fun,arr)
        {
            sayHello();
            console.log(arr);
        }
        useEffect(sayHello,["Rupesh","Pankaj","Harish"]);
// here  sayHello is callback function

    </script>
</body>
</html>

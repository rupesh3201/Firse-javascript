<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else ladder</title>
</head>

<body>
    <h1>Cheking Number using if else ladder</h1>
    <script>
        const num = parseInt(prompt("Enter the number"));
        if (num == 1) {     
            console.log("number is one");
            document.write("number is one");

        }
        else if (num ==2 )
        {
            console.log("number is two");
              document.write("number is Two");
        }
        else if( num ==3) 
        {
            console.log("number is three")
            document.write("number is Three");
        }
        else
        {
            console.log("Number is not Among 1,2,3")
            document.write("Number is not Among 1,2,3");
        }
    </script>

</body>

</html>

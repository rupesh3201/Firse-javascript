<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else ladder</title>
</head>

<body>
    <h1>Cheking Number using if else ladder</h1>
    <script>
        const num = parseFloat(prompt("Enter the Your Percentage"));
        if (num <=90 ) {     
            console.log("number is one");
            document.write("Your are in Grade A");

        }
        else if (num <=80 )
        {
            console.log("number is two");
              document.write("Your are in Grade B ");
        }
        else if( num <=70) 
        {
            console.log("number is three")
            document.write("Your are in Grade B");
        }
          else if( num <=60) 
        {
            console.log("number is three")
            document.write("number is Three");
        }
        else
        {
            console.log("Number is not Among 1,2,3")
            document.write("Your are in Grade Fail");
        }
    </script>

</body>

</html>

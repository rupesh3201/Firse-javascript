<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Or_operator</title>
</head>
<body>
    <h1>Or_operator</h1>
    <script>
        // one will be true then it will return true
        let ture = 500>100 || 5>10  || 5>50; 
        console.log(ture);
        // all will false then and then will be false
        let flase = 5>100 || 5>10  || 5>50; 
        console.log(flase);
    </script>
    
</body>
</html>
